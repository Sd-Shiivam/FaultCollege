<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  {% block head %}{% endblock %}
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
  <!-- CSS Files -->
  <link rel="stylesheet" href="{% static 'css/material-kit.css' %}" />
</head>

{% block body %}{% endblock %}
<footer class="footer footer-default">
  <div class="container">
    <div class="copyright">faultCollege &copy; 2024</div>
  </div>
</footer>

<!--   Core JS Files   -->
<script defer type="text/javascript" src="{% static 'js/core/jquery.min.js' %}"></script>
<script defer type="text/javascript" src="{% static 'js/core/popper.min.js' %}"></script>
<script defer type="text/javascript"
        src="{% static 'js/core/bootstrap-material-design.min.js' %}"></script>
<script defer type="text/javascript" src="{% static 'js/plugins/moment.min.js' %}"></script>
<script defer type="text/javascript"
        src="{% static 'js/plugins/bootstrap-datetimepicker.js' %}"></script>
<script defer src="https://buttons.github.io/buttons.js"></script>
<script defer type="text/javascript" src="{% static 'js/material-kit.js' %}"></script>


</body>

</html>
